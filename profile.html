<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Your Profile - SkillSync</title>
    <link rel="stylesheet" href="profstyle.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <h2 class="logo">SkillSync</h2>
        </div>
    </header>

    <div class="profile-container">
        <h1>Complete Your Profile</h1>

        <!-- Profile Form -->
        <form action="home.html" method="get">
            <div class="input-box">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" required>
            </div>
            <div class="input-box">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" required>
            </div>
            <div class="input-box">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>
            <div class="input-box">
                <label for="gender">Gender:</label>
                <select id="gender" required>
                    <option value="" disabled selected>Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="input-box">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" required>
            </div>
            <div class="input-box">
                <label for="yearOfStudy">Year of Studying:</label>
                <input type="text" id="yearOfStudy"  required>
            </div>
            <div class="input-box">
                <label for="gradYear">Year of Graduation:</label>
                <input type="number" id="gradYear"  required>
            </div>

            <!-- Skills Input Section -->
            <div class="skills-section">
                <label for="skills-input">Skills:</label>
                <input type="text" id="skills-input" placeholder="Enter a skill and press 'Enter'">
                <div id="skills-tags"></div>
            </div>

            <!-- Interests Input Section -->
            <div class="interests-section">
                <label for="interests-input">Interests:</label>
                <input type="text" id="interests-input" placeholder="Enter an interest and press 'Enter'">
                <div id="interests-tags"></div>
            </div>
            <div class="spacer"></div>


            <button type="submit" class="btn">Save Profile</button>
        </form>
    </div>

    <script src="prof.js"></script>
</body>
</html>
